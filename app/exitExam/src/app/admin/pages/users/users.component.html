<div class="container">
    <div class="header">
        <p class="h3">User Account</p>
        <div class="mb-4 search-box" style="position: relative">
            <input type="text" id="textInput" class="form-control" placeholder="Enter data to filter by" name="filterInput" [(ngModel)]="filterInput" />
            <i class="fa-solid fa-filter" style="
  cursor: pointer;
  position: absolute;
  top: 0.6rem;
  right: 0.7rem;
  z-index: 100;
"></i>

            <label class="form-label" for="textInput">Filter</label>
        </div>
    </div>
    <div class="table">
        <table class="table">
            <thead class="thead-light">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Username</th>
                    <th scope="col">Email</th>
                    <th scope="col">Id</th>
                    <th scope="col">Field</th>
                    <th scope="col">Type</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users | filter:filterInput; let i = index ">
                    <th scope=" row ">{{i + 1}}</th>
                    <td>{{user.username}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user._id}}</td>
                    <td>{{user.fieldofstudy || "none"}}</td>
                    <td *ngIf="user.userType =='student'">{{user.userType}}</td>
                    <td *ngIf="user.userType =='admin'" style="color: rgb(255, 0, 0);">{{user.userType}}</td>
                    <td>
                        <i (click)="updateUser(user._id) " class="icon icon-edit bi bi-pencil "></i>
                        <i (click)="deleteUser(user._id) " class="icon icon-delete bi bi-trash "></i>
                    </td>
                </tr>

            </tbody>
        </table>
    </div>
    <div class="add-user ">
        <button class="btn btn-primary" [routerLink]="['/admin/home/add-user']">Add User</button>
    </div>
</div>
