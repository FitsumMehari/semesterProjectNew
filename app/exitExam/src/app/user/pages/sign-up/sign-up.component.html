<div class="container page">
    <div class="form card" style="border-radius: 15px">
        <div class="card-body">
            <h2 class="text-uppercase fs-4 text-center mb-3 form-title">
                Create an account
            </h2>

            <form #registerForm="ngForm" (ngSubmit)="register()">
                <div class="form-outline mb-2">
                    <label class=" " for="username">Your Name</label>
                    <input type="text" [(ngModel)]="user.username" name="username" id="username" class="form-control" />
                </div>

                <div class="form-outline mb-2">
                    <label class="" for="email">Your Email</label>
                    <input type="email" [(ngModel)]="user.email" name="email" id="email" class="form-control" />
                </div>

                <div class="password-field form-outline mb-2">
                    <label class="" for="password">Password</label>
                    <input type="password" [(ngModel)]="user.password" name="password" id="password" class="form-control" />
                    <i (click)="togglePassword('password')" class="eye-icon bi bi-eye"></i>
                    <i (click)="togglePassword('password')" class="eye-icon bi bi-eye"></i>
                </div>

                <div class="confirm-password-field form-outline mb-2">
                    <label class=" " for="confirm-password">Repeat your password</label>
                    <input type="password" [(ngModel)]="user.confirmPassword" name="password" id="confirm-password" class="form-control" />
                    <i (click)="togglePassword('confirm-password')" class="eye-icon bi bi-eye"></i>
                    <i (click)="togglePassword('confirm-password')" class="eye-icon bi bi-eye"></i>
                </div>

                <div class="form-outline mb-2">
                    <label class=" " for="field-of-study">Field of Study</label>
                    <select [(ngModel)]="user.fieldofstudy" name="fieldofstudy" id="field-of-study" class="form-control form-select">
                      <option class="form-control" value="Elecrical and Computer Engineering">Elecrical and Computer Engineering</option>
                      <option class="form-control" value="Civil Engineering">Civil Engineering</option>
          </select>
                </div>

                <div class="mt-2">
                    <button type="submit" class="btn btn-primary">Register</button>
                </div>

                <p class="text-center text-muted mt-2 mb-0">
                    Have already an account?
                    <a [routerLink]="['/user/sign-in']" class="fw-bold text-body login-link"><u>Login here</u></a
          >
        </p>
      </form>
    </div>
  </div>
</div>
