<div class="page">

    <div class="page-card">
        <p class="title">Please choose Year of Exam </p>
        <div *ngIf="!exams" class="spinner-border text-primary" role="status">
            <span class="sr-only"></span>
        </div>
        <button *ngFor="let exam of exams" (click)="chooseExam(exam._id)" id="{{exam._id}}" class="exam-select-btn testtt">{{exam.examTitle}}</button>
    </div>
</div>
