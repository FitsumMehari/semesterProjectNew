<div class="container page">
    <div class="form card" style="border-radius: 15px">
        <div class="card-body">
            <h2 class="text-uppercase fs-4 text-center mb-3 form-title">Reset Password</h2>

            <form #changeForm="ngForm" (ngSubmit)="sendPassword()">

                <div class="form-outline mb-2">
                    <label class="" for="email">{{"Sign-in.Email" | translate}}</label>
                    <input type="email" [(ngModel)]="user.email" name="email" id="email" class="form-control" />
                </div>

                <div class="form-outline mb-2">
                    <label class="" for="email">{{user.securityQuestion}}</label>
                    <input type="text" [(ngModel)]="user.securityAnswer" name="securityAnswer" id="securityAnswer" class="form-control" />
                </div>

                <div class="form-outline mb-2">
                    <label class="" for="email">{{"Sign-in.Password" | translate}}</label>
                    <input type="password" [(ngModel)]="user.password" name="password id=" password class="form-control" />
                </div>




                <div class="mt-2">
                    <button type="submit" class="btn btn-primary login-button">
          Send
        </button>
                </div>
                <div class="mt-2">
                    <a [routerLink]="['/user/sign-in']" type="button" class="btn btn-light back-button mt-1">Back to Sign In</a
        >
      </div>
    </form>
  </div>
</div>
</div>
