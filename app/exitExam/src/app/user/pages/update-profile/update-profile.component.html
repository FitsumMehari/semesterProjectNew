<div class="container page">
    <div class="form card" style="border-radius: 15px">
        <div class="card-body">
            <h2 class="text-uppercase fs-4 text-center mb-3 form-title">
                Update your profile
            </h2>

            <form #updateProfileForm="ngForm" (ngSubmit)="update()">
                <div class="form-outline mb-2">
                    <label class="" for="username">Your Name</label>
                    <input type="text" [(ngModel)]="updatedUser.username" name="username" id="username" class="form-control" />
                </div>

                <div class="form-outline mb-2">
                    <label class="" for="email">Your Email</label>
                    <input type="email" [(ngModel)]="updatedUser.email" name="email" id="email" class="form-control" />
                </div>


                <div class="form-outline mb-2">
                    <label class="" for="field-of-study">Field of Study</label>
                    <select id="field-of-study" [(ngModel)]="updatedUser.fieldofstudy" name="fieldofstudy" class="form-control form-select">
            <option
              class="form-control"
              value="Elecrical and Computer Engineering"
            >
              Elecrical and Computer Engineering
            </option>
            <option class="form-control" value="Civil Engineering">
              Civil Engineering
            </option>
          </select>
                </div>

                <div class="mt-2">
                    <button type="submit" class="btn btn-primary">Update</button>
                </div>
            </form>
        </div>
    </div>
</div>
